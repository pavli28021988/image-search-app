<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favocon.avif" type="image/x-icon">
</head>
<body>
    <h1>Image Search App</h1>
   <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
   </form>
   <div class="search-results">
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1500259783852-0ca9ce8a64dc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fHBlcnNvbnxlbnwwfHwwfHx8MA%3D%3D" alt="Mountains with a lake">
        <a href="https://unsplash.com/de/fotos/frau-sitzt-auf-felsen-in-der-nahe-des-sees-3VTZloIMFP0" target="_blank">Mountains with a lake</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fHBlcnNvbnxlbnwwfHwwfHx8MA%3D%3D" alt="Smiling face">
        <a href="https://unsplash.com/de/fotos/nahaufnahme-einer-lachelnden-frau-mEZ3PoFGs_k" target="_blank">Smiling Face</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1517154421773-0529f29ea451?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXNpYXMlMjBzdHJlZXRzfGVufDB8fDB8fHww" alt="Asia's Streets">
        <a href="https://unsplash.com/de/fotos/stadt-unter-bewolktem-himmel-eVa2FK83K6w" target="_blank">Asia's Streets</a>
    </div>
   </div>

   <button id="show-more-button">Show more</button>

   <script src="app.js"></script> 
</body>
</html>
